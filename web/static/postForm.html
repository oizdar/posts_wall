<div class="row">
    <div class="text-info text-right">
        <a class=" btn btn-link" onclick="toggleRegisterForm()">Remember to register first.</a>
    </div>
</div>
<form id="publish-post-form">
    <input type="hidden" id="postId" />
    <div class="form-group">
        <label for="post-content">Publish message:</label>
        <textarea class="form-control" id="post-content" rows="5" required></textarea>
    </div>
    <label for="login">Login and Password:</label>
    <div class="alert hidden" id="post-form-alert"></div>
    <div class="form-group row col-xs-offset-1">
        <input type="text" class="form-control-sm" id="login" placeholder="Enter login or e-mail:" required>
        <input type="password" class="form-control-sm" id="password" placeholder="Enter Password:" required>
        <button type="submit" class="btn-xs btn-primary" onclick="publishPost(); return false;">Submit Â»</button>
    </div>
</form>
